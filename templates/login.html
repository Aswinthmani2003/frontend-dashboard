<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AMI ClientConnect</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1418 0%, #1a2328 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background: #202c33;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .logo-section h1 {
            color: #e9edef;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #8696a0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #8696a0;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #2a3942;
            border: 1px solid #3b4a54;
            border-radius: 8px;
            color: #e9edef;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00a884;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border-left: 3px solid #dc3545;
            padding: 12px;
            border-radius: 6px;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #00a884;
            color: #111b21;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background: #06cf9c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 168, 132, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" onerror="this.style.display='none'">
            <h1>AMI ClientConnect</h1>
            <p>Enter password to continue</p>
        </div>

        {% if error %}
        <div class="error-message">
            ‚ùå {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <button type="submit" class="login-btn">üîì Login</button>
        </form>
    </div>
</body>
</html>
